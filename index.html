<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>King Maker</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="king.js"></script>
	<link rel="stylesheet" type="text/css" href="king.css">
</head>
<body>
	<div class="button-bar">
		<div class="button new-game">New Game</div>
		<div class="scores">
			<div class="player player-one active">
				<div class="name">
					<input type="text" value="Vicky"/>
				</div>
				<div class="tokens">
					<div data-group="group-two" data-count="0"></div>
					<div data-group="group-three" data-count="0"></div>
					<div data-group="group-four" data-count="0"></div>
					<div data-group="group-five" data-count="0"></div>
					<div data-group="group-six" data-count="0"></div>
					<div data-group="group-seven" data-count="0"></div>
					<div data-group="group-eight" data-count="0"></div>
				</div>
			</div>
			<div class="player player-two">
				<div class="name">
					<input type="text" value="Jamie"/>
				</div>
				<div class="tokens">
					<div data-group="group-two" data-count="0"></div>
					<div data-group="group-three" data-count="0"></div>
					<div data-group="group-four" data-count="0"></div>
					<div data-group="group-five" data-count="0"></div>
					<div data-group="group-six" data-count="0"></div>
					<div data-group="group-seven" data-count="0"></div>
					<div data-group="group-eight" data-count="0"></div>
				</div>
			</div>
		</div>
		<!-- <a class="help" href="set.pdf" target="_blank">?</a> -->
		<div class="clearfix"></div>
	</div>
	<div class="card-holder"></div>
</body>
</html>
